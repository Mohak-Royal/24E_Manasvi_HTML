<!DOCTYPE html>
<html>
	<head>
		<title>Tags2</title>
	</head>
	
	<body>
		<!--  <s> : Strike-through Tag  -->

		<p> This is <s>Outdated</s> information.<p>

 		<!--  <strong> : it will mark it as important  -->

		<p>This is a <strong>Very Important </strong> message</p>

		<!-- <em> : Emphasis Tag -->


		<p>This is <em>emphasized text</em> in a paragraph</p>


		<!-- <cite> Citation Tag -->

		<p>Book:  <cite>The art of persuation<cite> </p>

		<!--   <dfn> Defination Tag    -->

		<p>this is <dfn>defination</dfn> tag</p>

	</body>

</html>
